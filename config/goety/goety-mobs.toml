[Servants]
	#Whether creating a Redstone Golem causes the mold to change blocks, Default: true
	redstoneGolemMold = true
	#Whether Vex Servants can teleport to Players, Default: true
	vexTeleport = true
	#Whether Servants can attack Creepers if Mob Griefing Rule is False, Default: true
	servantsAttackCreepers = true
	#Whether Servants or their owner are immune to attacks made by other servants that are summoned by the same owner, Default: true
	servantsMasterImmune = true
	#Owners can't attack or hurt their servants, Default: true
	ownerAttackCancel = true
	#Mobs will automatically be hostile to servants, if servant is hostile towards the mob, Default: true
	mobSense = true
	#How many seconds it takes before Ravager can manually roar again, Default: 10
	#Range: > 0
	ravagerRoarCooldown = 10
	#Maximum size Slime and Magma Cube Servants can obtain through Slime/Magma Block, Default: 4
	#Range: 1 ~ 127
	maxSlimeSize = 4
	#Whether Redstone Monstrosity breaks leaves and certain blocks if mob griefing is enabled, Default: true
	redstoneMonstrosityLeafBreak = true
	#Whether creating a Redstone Monstrosity causes the mold to change blocks, Default: true
	redstoneMonstrosityMold = true
	#Servants, when on staying mode, will load chunks around it, Default: true
	stayingServantChunkLoad = true

	[Servants."Undead Servants"]
		#Whether Undead Servants can teleport to Players, Default: false
		undeadTeleport = false
		#Whether Servants can attack Undead mobs if owner wears a full Necro Set, Default: false
		necroRobeUndead = false
		#Whether Undead Servants can heal if summoned while wearing Necro Cape, Default: true
		undeadServantsHeal = true
		#How much Soul Energy it cost per second for an Undead Servant to heal, Default: 5
		#Range: > 0
		undeadServantsHealCost = 5
		#How frequent Undead Servants heal, count seconds, Default: 1
		#Range: > 0
		undeadServantsHealTime = 1
		#How much Health Undead Servants heal, numerically, Default: 0.5
		#Range: 0.0 ~ 1.7976931348623157E308
		undeadServantsHealAmount = 0.5
		#Chance that a zombie (or subclass) servant is summoned as a baby, Default: 0.05
		#Range: 0.0 ~ 1.0
		zombieServantBabyChance = 0.05
		#Whether Undead Servants burn in Sunlight if not wearing helmet, Default: true
		undeadServantSunlightBurn = true
		#Whether Undead Servants' helmet take damage when in Sunlight. Only takes effect if undeadServantSunlightBurn is enabled, Default: true
		undeadServantSunlightHelmet = true
		#Whether owned Necromancers drop Soul Jars, Default: true
		necromancerSoulJar = true
		#Whether Necromancer's summons have limited lifespans, Default: true
		necromancerSummonsLife = true

	[Servants."Natural Servants"]
		#Whether Natural Servants can heal if summoned while wearing Wild Robe, Default: true
		naturalMinionHeal = true
		#How much Soul Energy it cost per second for a Natural Servant to heal, Default: 5
		#Range: > 0
		naturalMinionHealCost = 5
		#How frequent Natural Servants heal, count seconds, Default: 1
		#Range: > 0
		naturalMinionHealTime = 1
		#How much Health Natural Servants heal, numerically, Default: 0.5
		#Range: 0.0 ~ 1.7976931348623157E308
		naturalMinionHealAmount = 0.5

[Illagers]
	#Whether Illague Effect can spread from non Conquillagers that has the effect, Default: true
	illagueSpread = true
	#Whether Enviokers, Inquillagers and Conquillagers can steal Totems of Souls or Totems of Undying, Default: true
	illagerSteal = true
	#Whether Cryologers can summon Ice Chunks on Hard Difficulty, Default: false
	cryologerIceChunk = false

	[Illagers."Illager Assaults"]
		#Modded Illagers Spawning based of Player's Soul Energy amount, Default: true
		illagerAssault = true
		#How many ticks it takes for Illager Assaults to spawn, Default: 12000
		#Range: > 0
		illagerAssaultSpawnFreq = 12000
		#Spawn Chance for Illagers Hunting the Player every Spawn Frequency, the lower the more likelier, Default: 5
		#Range: > 0
		illagerAssaultSpawnChance = 5
		#How much Soul Energy the Player has is required for Special Illagers to spawn, Default: 2500
		#Range: > 0
		illagerAssaultThreshold = 2500
		#The maximum amount of Soul Energy the Player has that is taken consideration for the Assaults, Default: 30000
		#Range: > 0
		illagerAssaultLimit = 30000
		#Hitting the Illager Assault Limit of Soul Energy have a chance of giving Player Bad Omen effect, Default: true
		soulEnergyBadOmen = true

